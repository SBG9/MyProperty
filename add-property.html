<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register Property | MyProperty</title>

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f7fb}

/* NAVBAR */
.navbar{

<script>
// ================= LOGIN CHECK =================

const isLoggedIn = localStorage.getItem("isLoggedIn") === "yes";
let user = JSON.parse(localStorage.getItem("loggedInUser"));
let users = JSON.parse(localStorage.getItem("users")) || [];

if(!isLoggedIn || !user){
  // window.location.replace("login.html");// 10 jan
  window.location.replace("auth.html");

}

// ensure properties array exists
user.properties = user.properties || [];

<body>

<header class="navbar">
  <div><b>MyProperty</b></div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="my-properties.html">My Properties</a>
    <a href="profile.html">Profile</a>
    <!-- <a href="logout.html">Logout</a> -->
     <a href="#" onclick="logout()">Logout</a>

  </nav>
</header>

<div class="form-box">
<h1>Register Your Property</h1>

<form onsubmit="saveProperty(event)">

<!-- BASIC DETAILS -->
<h2>Property Details</h2>
<div class="form-group">

  <select id="listingType" required>   <!--9j modify  -->
  <option value="">Listing Type</option>
  <option value="Buy">For Sale</option>
  <option value="Rent">For Rent</option>
  <option value="Lease">For Lease</option>
  </select>


  <select id="type" required>
    <option value="">Property Type</option>
    <option>Home</option>
    <option>Flat</option>
    <option>Plot</option>
    <option>Bungalow</option>
    <option>Commercial</option>
    <option>Shop</option>
    <option>Agricultural Land</option>
  </select>

  <select id="condition">
    <option>New</option>
    <option>Old</option>
    <option>Under Construction</option>
  </select>

  <input id="size" placeholder="Size / Area (sq.ft / BHK / acres)" required>
  <input id="price" type="number" placeholder="Offer Price (â‚¹)" required>
</div>

<!-- LOCATION -->
<h2>Location Details</h2>
<div class="form-group">
  <input id="country" placeholder="Country">
  <input id="state" placeholder="State">
  <input id="district" placeholder="District">
  <input id="city" placeholder="City / Village" required>
  <input id="pincode" placeholder="Pin Code">
  <input id="landmark" placeholder="Nearby Landmark">
</div>

<!-- FACILITIES -->
<h2>Facilities</h2>
<div class="form-group">
  <select id="parking">
    <option value="">Parking</option> <!-- placeholder -->
    <option value="Available">Available</option>
    <option value="No">No</option>
  </select>

  <select id="furnish">
    <option value="">Furnishing</option> <!-- placeholder -->
    <option value="Furnished">Furnished</option>
    <option value="Semi">Semi</option>
    <option value="Unfurnished">Unfurnished</option>
  </select>

  <select id="water">
    <option value="">Water</option> <!-- placeholder -->
    <option value="24x7">24x7</option>
    <option value="Limited">Limited</option>
  </select>

  <select id="electricity">
    <option value="">Electricity</option> <!-- placeholder -->
    <option value="Available">Available</option>
    <option value="No">No</option>
  </select>
</div>

<!-- MEDIA -->
<h2>Upload Media</h2>
<div class="form-group">
  <input type="file" id="images" accept="image/*" multiple placeholder="imeages or photos">
  <input type="file" id="video" accept="video/*" placeholder="video">
  <!-- <input type="file" id="audio" accept="audio/*" placeholder="audio">   // cometed for remove //9j -->
</div>

<!-- DESCRIPTION -->
<h2>Description</h2>
<div class="form-group">
  <textarea id="desc" rows="4" placeholder="Property description"></textarea>
</div>

<!-- CONTACT -->
<h2>Contact Details</h2>
<div class="form-group">
  <input id="contactName" placeholder="Contact Person Name">
  <input id="contactPhone" placeholder="Phone Number">
</div>

<button class="submit-btn">Register Property</button>
</form>

</div>

<script>
function fileToBase64(file){
  return new Promise((resolve)=>{
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.readAsDataURL(file);
  });
}

async function saveProperty(e){

  const imagesInput = document.getElementById("images");  // 9j  2 lines for img and aud add
  const videoInput  = document.getElementById("video");

  e.preventDefault();


  let imagesArr = [];
for(let f of imagesInput.files){
  imagesArr.push(await fileToBase64(f));
}

let vid = videoInput.files.length > 0
  ? await fileToBase64(videoInput.files[0])
  : "";


  // let imagesArr = [];   // 9 jan replacement for up side .
  // for(let f of images.files){
  //   imagesArr.push(await fileToBase64(f));
  // }

  // let vid = video.files[0] ? await fileToBase64(video.files[0]) : "";
  // let aud = audio.files[0] ? await fileToBase64(audio.files[0]) : "";   // 9j for remove audio option

  let property = {
    id: Date.now(),
    ownerId: user.id,
    ownerEmail: user.email,
    ownerName: user.name,

    listingType: listingType.value,   // 9j modify


    type: type.value,
    condition: condition.value,
    size: size.value,
    price: Number(price.value),

    location: {
      country: country.value,
      state: state.value,
      district: district.value,
      city: city.value,
      pincode: pincode.value,
      landmark: landmark.value
    },

    facilities:{
      parking: parking.value,
      furnish: furnish.value,
      water: water.value,
      electricity: electricity.value
    },

    images: imagesArr,
    video: vid,
    // audio: aud,   // 9j for remove aud option

    description: desc.value,
    contactName: contactName.value,
    contactPhone: contactPhone.value,

    status: "Available",
    createdAt: new Date().toISOString()
  };

  // ================= SAVE TO GLOBAL PROPERTIES =================
  let properties = JSON.parse(localStorage.getItem("properties")) || [];
  properties.unshift(property);
  localStorage.setItem("properties", JSON.stringify(properties));

  // ================= SAVE TO USER =================
  user.properties.push(property.id);
  user.totalProperties = user.properties.length;

  user.activity = user.activity || [];
  user.activity.unshift("Added property: " + property.type);

  localStorage.setItem("loggedInUser", JSON.stringify(user));

  let index = users.findIndex(u => u.id === user.id);
  if(index !== -1){
    users[index] = user;
    localStorage.setItem("users", JSON.stringify(users));
  }

  alert("Property Registered Successfully!");
  location.href = "my-properties.html";
}
</script>

<script>
function logout(){
  localStorage.removeItem("loggedInUser");
  localStorage.removeItem("isLoggedIn");
  window.location.replace("auth.html");   //10 jan
}
</script>

</body>
</html>
