<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Property | MyProperty</title>
<link rel="stylesheet" href="css/style.css">

<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fb;margin:0}
.navbar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;padding:15px 20px;background:#0f172a;box-shadow:0 2px 8px rgba(0,0,0,0.08);}
.navbar nav a{margin-left:18px;text-decoration:none;color:#00ffd9;font-weight:600;}
.navbar .btn{background:#0f172a;color:#00ffd9;padding:8px 14px;border-radius:6px;text-decoration:none;}
.filter-box{max-width:1100px;margin:20px auto;padding:15px;border-radius:12px;background:#f8fafc;box-shadow:0 0 10px rgba(0,0,0,0.08);}
.filter-row{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;}
.filter-row input,.filter-row select{padding:8px;}
.filter-btn{margin-top:12px;width:100%;padding:10px;background:#22c55e;border:none;color:white;font-size:16px;cursor:pointer;}
.buy-feed{max-width:1100px;margin:30px auto;}
.buy-card{display:flex;flex-wrap:wrap;gap:15px;padding:15px;border-radius:12px;border:1px solid #ddd;margin-bottom:20px;background:#fff;box-shadow:0 0 10px rgba(0,0,0,0.08);}
.buy-card img{width:260px;border-radius:10px;min-width:200px;object-fit:cover;}
.buy-info{flex:1;min-width:200px;}
.buy-info h3{margin:0;}
.price{color:#16a34a;font-size:20px;font-weight:bold;}
.tags span{background:#e2e8f0;padding:4px 8px;border-radius:6px;font-size:12px;margin-right:5px;}
.buy-actions{margin-top:10px;}
.buy-actions button{padding:6px 12px;margin-right:10px;cursor:pointer;}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">MyProperty</div>
  <nav id="mainNav"></nav>
</header>

<!-- FILTER FORM -->
<div class="filter-box">
  <h3>Find Property</h3>
  <div class="filter-row">
    <select>
      <option>Property Type</option>
      <option>Home</option>
      <option>Flat</option>
      <option>Plot</option>
      <option>Agricultural Land</option>
      <option>Shop</option>
      <option>Office</option>
      <option>Commercial Space</option>
    </select>

    <input type="text" placeholder="Keyword (optional)">
    <input type="number" placeholder="Min Price">
    <input type="number" placeholder="Max Price">

    <input type="text" placeholder="City / Locality">
    <select>
      <option>Purpose</option>
      <option>Residential</option>
      <option>Commercial</option>
      <option>Agricultural</option>
      <option>Industrial</option>
    </select>

    <select>
      <option>Condition</option>
      <option>Ready to Move</option>
      <option>Under Construction</option>
    </select>

    <select>
      <option>Ownership</option>
      <option>Resale</option>
      <option>New Construction</option>
      <option>Builder Project</option>
    </select>
  </div>

  <button class="filter-btn">Search</button>
</div>

<!-- PROPERTY LIST -->

<div class="buy-feed" id="propertyFeed"></div>

<script>
// ================= GLOBAL =================
const feed = document.getElementById("propertyFeed");
const nav  = document.getElementById("mainNav");

const isLoggedIn = localStorage.getItem("isLoggedIn") === "yes";
const user = JSON.parse(localStorage.getItem("loggedInUser"));
let properties = JSON.parse(localStorage.getItem("properties")) || [];

// ================= NAVBAR =================
if(isLoggedIn){
  nav.innerHTML = `
    <a href="index.html">Home</a>
    <a href="buy.html">Buy</a>
    <a href="rent.html">Rent</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="#" onclick="logout()">Logout</a>
  `;
}else{
  nav.innerHTML = `
    <a href="index.html">Home</a>
    <a href="buy.html">Buy</a>
    <a href="rent.html">Rent</a>
    <a href="login.html">Login</a>
  `;
}

// ================= LOAD BUY PROPERTIES =================
const buyProps = properties.filter(p =>
  p.status === "Available" && p.purpose === "Buy"
);

if(buyProps.length === 0){
  feed.innerHTML = `
    <p style="text-align:center">
      No properties available for buying.<br><br>
      <a href="userrequirement.html" class="btn">Post Your Requirement</a>
    </p>
  `;
}else{
  renderBuyProperties(buyProps);
}

// ================= RENDER =================
function renderBuyProperties(list){
  feed.innerHTML = "";

  list.forEach(p=>{
    const card = document.createElement("div");
    card.className = "buy-card";

    card.innerHTML = `
      <img src="${p.images?.[0] || 'images/sample.jpg'}">

      <div class="buy-info">
        <h3>${p.type}</h3>
        <p>${p.location.city}, ${p.location.district || ""}</p>

        <div class="price">‚Çπ ${p.price}</div>

        <p>${p.description || ""}</p>

        <div>
          <b>Property Details:</b> ${p.size || ""}<br>
          <b>Facilities:</b>
          ${Object.values(p.facilities || {}).join(", ") || "‚Äî"}<br>
          <b>Contact:</b>
          ${isLoggedIn ? p.contactPhone : "Login to view"}
        </div>

        <div class="buy-actions">
          <button onclick="contactSeller('${p.contactPhone || ""}')">
            Contact Seller
          </button>
          <button onclick="saveProperty(${p.id})">Save</button>
          <button onclick="likeProperty(${p.id})">Like</button>
        </div>
      </div>
    `;
    feed.appendChild(card);
  });
}

// ================= ACTIONS =================

function contactSeller(phone){
  if(!isLoggedIn){
    alert("Please login to contact seller");
    location.href = "login.html";
    return;
  }
  alert("Seller Contact: " + phone);
}

function saveProperty(id){
  if(!isLoggedIn){
    alert("Please login to save property");
    location.href = "login.html";
    return;
  }

  user.saved = user.saved || [];
  if(!user.saved.includes(id)){
    user.saved.push(id);
    localStorage.setItem("loggedInUser", JSON.stringify(user));
    alert("Property saved üíæ");
  }else{
    alert("Already saved");
  }
}

function likeProperty(id){
  if(!isLoggedIn){
    alert("Please login to like property");
    location.href = "login.html";
    return;
  }
  alert("Property liked ‚ù§Ô∏è");
}

function logout(){
  localStorage.removeItem("loggedInUser");
  localStorage.removeItem("isLoggedIn");
  window.location.replace("login.html");
}

</script>

</body>
</html>
